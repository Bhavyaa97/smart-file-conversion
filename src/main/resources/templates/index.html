<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Excel-JSON Converter</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h2 class="text-center">Smart Excel-JSON Parser</h2>

    <!-- Upload Excel to Convert to JSON -->
    <form th:action="@{/upload-excel}" method="post" enctype="multipart/form-data" class="mb-4">
        <label class="form-label">Upload Excel File</label>
        <input type="file" name="file" class="form-control" accept=".xlsx, .xls" required>
        <button type="submit" class="btn btn-primary mt-2">Convert to JSON</button>
    </form>

    <!-- Display Converted JSON -->
    <div class="mb-4">
        <h4>Converted JSON Output</h4>
        <pre id="jsonOutput" th:text="${jsonData}" class="bg-light p-3"></pre>
    </div>

    <!-- Convert JSON to Excel -->
    <form th:action="@{/json-to-excel}" method="post">
        <label class="form-label">Enter JSON</label>
        <textarea name="jsonInput" class="form-control" rows="5" required></textarea>
        <button type="submit" class="btn btn-success mt-2">Convert to Excel</button>
    </form>

    <!-- Download Link for Converted Excel -->
    <div class="mt-3">
        <a th:if="${excelFilePath}" th:href="@{${excelFilePath}}" class="btn btn-warning">Download Excel</a>
    </div>
</div>

<script>
    document.querySelector('form').addEventListener('submit', function() {
        alert('Processing...');
    });
</script>
</body>
</html>
